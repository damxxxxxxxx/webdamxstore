<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Damx Prolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .loader-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      animation: fadeOut 2s ease-in-out forwards;
      animation-delay: 3s;
    }

    .loader-text {
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      animation: typing 2s steps(20), blink 0.5s step-end infinite alternate;
    }

    .main-content {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .main-content.show {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .loader-text::after {
      content: "|";
      animation: blink 1s infinite;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .desc {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="loader-screen">
    <div class="loader-text">WELCOME TO DAMX PROLIO</div>
  </div>

  <div class="main-content" id="mainContent">
    <div class="container">
      <div class="title">DAMX PROLIO</div>
      <div class="desc">Terima kasih kerana melawat. Sila pilih servis atau panel anda di atas.</div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.loader-screen').style.display = 'none';
      document.getElementById('mainContent').classList.add('show');
    }, 3000);
  </script>
</body>
</html>
