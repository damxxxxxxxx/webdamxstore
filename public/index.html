<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Loading screen */
    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .fall-text {
      font-size: 48px;
      opacity: 0;
      animation: dropText 2s ease forwards;
    }

    @keyframes dropText {
      0% { transform: translateY(-300px); opacity: 0; }
      80% { transform: translateY(30px); opacity: 1; }
      100% { transform: translateY(0); }
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 3rem;
      font-size: 22px;
      background: radial-gradient(circle at top left, #ffffff, #cfcfcf);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: bold;
      border: 2px solid #fff;
    }

    .start-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px rgba(255,255,255,0.6);
    }

    .main-page {
      display: none;
      height: 100vh;
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: popIn 1s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-title {
      font-size: 38px;
      margin-top: 1rem;
      letter-spacing: 2px;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: 16px;
      color: #aaa;
      margin: 1rem 0 3rem;
      white-space: nowrap;
      overflow: hidden;
      animation: slideleft 8s linear infinite;
    }

    @keyframes slideleft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 1rem 2rem;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      border: 2px solid #fff;
    }

    .action-btn:hover {
      animation: shake 0.4s ease-in-out;
      transform: scale(1.05);
    }

    .bright {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #000;
    }

    .dark {
      background: #222;
      color: #fff;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0px); }
    }

    @media (max-width: 600px) {
      .start-btn, .action-btn {
        font-size: 16px;
        padding: 0.8rem 1.5rem;
      }
      .main-title { font-size: 28px; }
      .logo { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <!-- Loading Page -->
  <div class="loading-screen" id="loadingScreen">
    <div class="fall-text">DAMX STORE</div>
    <button class="start-btn" onclick="startPage()">MULAKAN</button>
  </div>

  <!-- Main Page -->
  <div class="main-page" id="mainPage">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX Logo" class="logo" />
    <h1 class="main-title">DAMX STORE</h1>
    <div class="subtitle">ðŸ”¥ Teruskan usaha. Tiada kejayaan tanpa cabaran! ðŸ’¥</div>

    <div class="btn-group">
      <a href="https://wa.me/60123456789" target="_blank">
        <button class="action-btn bright">WhatsApp Business</button>
      </a>
      <a href="https://t.me/yourtelegram" target="_blank">
        <button class="action-btn bright">Telegram</button>
      </a>
      <a href="https://t.me/yourchatbot" target="_blank">
        <button class="action-btn dark">Chat Bot</button>
      </a>
      <a href="produk.html" target="_blank">
        <button class="action-btn dark">Produk DAMX</button>
      </a>
      <a href="https://damx-payment.vercel.app" target="_blank">
        <button class="action-btn dark">Payment DAMX</button>
      </a>
    </div>
  </div>

  <script>
    function startPage() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    }
  </script>

</body>
</html>
