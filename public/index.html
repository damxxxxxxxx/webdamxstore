<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Damx Store Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #aaa;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn {
      padding: 12px 30px;
      background: #00ffee;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeInUp 2s ease-out;
    }

    .btn:hover {
      background: #00e0cc;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .credit {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang ke Damx Store ðŸ’¸</h1>
  <p>Sila klik butang di bawah untuk membuat pembayaran anda.</p>
  <a href="payment.html"><button class="btn">Bayar Sekarang</button></a>
  <div class="credit">From DAMX STORE</div>
</body>
</html>
