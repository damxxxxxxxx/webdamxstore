<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMXSTORE - BUG PRODUCT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    .galaxy-bg {
      background: url('https://i.ibb.co/5GzXkwq/stars-bg.gif') center/cover no-repeat fixed;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 100px;
      border-radius: 50%;
    }

    h1 {
      font-size: 2rem;
      margin-top: 10px;
      color: #ff4d94;
    }

    .container {
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .product-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #ff0080;
      text-align: center;
      max-width: 320px;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h2 {
      font-size: 1.5rem;
      margin: 15px 0 10px;
      color: #ff66c4;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .add-btn {
      background: #ff0080;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    .add-btn:hover {
      background: #ff3399;
    }

    .back-btn {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .back-btn a {
      background: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn a:hover {
      background: #555;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="galaxy-bg"></div>

  <header>
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX Logo">
    <h1>DAMXSTORE - BUG PRODUCT</h1>
  </header>

  <div class="container">
    <div class="product-card">
      <img src="https://files.catbox.moe/t6o3x5.jpg" alt="WEB BUG">
      <h2>WEB BUG</h2>
      <p>üí∏ Harga: <strong>RM 10</strong></p>
      <button class="add-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <div class="back-btn">
    <a href="index.html">‚¨ÖÔ∏è Kembali</a>
  </div>

  <footer>
    From DAMXSTORE üíñ | Web Bug Power
  </footer>

  <script>
    function addToCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const product = {
        name: "WEB BUG",
        price: "RM 10",
        image: "https://files.catbox.moe/t6o3x5.jpg"
      };
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert("‚úÖ WEB BUG telah dimasukkan ke dalam cart!");
    }
  </script>
</body>
</html>
