<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relzz - Portfolio Simple</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    :root {
      --harvey-dark: #1f4037;
      --harvey-light: #99f2c8;
      --dark-bg: linear-gradient(180deg, #2c5364 0%, #203a43 50%, #0f2027 100%);
      --light-bg: linear-gradient(180deg, #99f2c8 0%, #1f4037 100%);
      --glass-bg-dark: rgba(255, 255, 255, 0.05);
      --glass-bg-light: rgba(255, 255, 255, 0.08);
      --glass-border-dark: rgba(255, 255, 255, 0.1);
      --glass-border-light: rgba(255, 255, 255, 0.15);
      --text-primary-dark: #ffffff;
      --text-primary-light: #ffffff;
      --text-secondary-dark: rgba(255, 255, 255, 0.9);
      --text-secondary-light: rgba(255, 255, 255, 0.9);
      --shadow-light: 0 8px 32px rgba(31, 64, 55, 0.2);
      --shadow-heavy: 0 20px 60px rgba(31, 64, 55, 0.3);
    }

    [data-theme="dark"] {
      --current-bg: var(--dark-bg);
      --glass-bg: var(--glass-bg-dark);
      --glass-border: var(--glass-border-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
    }

    [data-theme="light"] {
      --current-bg: var(--light-bg);
      --glass-bg: var(--glass-bg-light);
      --glass-border: var(--glass-border-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--current-bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: background;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: floatingBg 20s ease-in-out infinite;
    }

    @keyframes floatingBg {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(20px) rotate(-1deg); }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      color: var(--text-primary);
      font-size: 1.2rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform, background;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1) rotate(180deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:active {
      transform: scale(0.95) rotate(180deg);
    }

    .container, .main-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-light);
      display: none;
      animation: slideUpFade 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform, opacity;
    }

    .container::before, .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      border-radius: 24px 24px 0 0;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }

  <!-- Loading Page -->
  <div class="loading-screen" id="loadingScreen">
    <div class="fall-text">DAMX STORE</div>
    <button class="start-btn" onclick="startPage()">MULAKAN</button>
  </div>

  <!-- Main Page -->
  <div class="main-page" id="mainPage">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX Logo" class="logo" />
    <h1 class="main-title">DAMX STORE</h1>
    <div class="subtitle">Teruskan berjuang. Kejayaan milik mereka yang konsisten ðŸ’ª</div>

    <div class="btn-group">
      <a href="https://wa.me/60123456789" target="_blank">
        <button class="action-btn">WhatsApp Business</button>
      </a>
      <a href="https://t.me/yourtelegramusername" target="_blank">
        <button class="action-btn">Telegram</button>
      </a>
    </div>
  </div>

  <script>
    function startPage() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    }
  </script>

</body>
</html>
