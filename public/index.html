<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    .center-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 0.8s ease-in-out;
    }

    .intro-screen {
      z-index: 2;
      animation: fadeInIntro 2s ease forwards;
    }

    .intro-screen h1 {
      font-size: 32px;
      font-weight: 700;
      animation: slideUp 1.5s ease;
    }

    .intro-screen button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #00ffc3;
      color: #000;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,255,195,0.3);
    }

    .intro-screen button:hover {
      background: #00c49c;
      box-shadow: 0 0 20px rgba(0,255,195,0.6);
    }

    /* Screen selepas tekan MULAKAN */
    .store-screen {
      display: none;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      animation: fadeInMain 1s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      background: url('https://files.catbox.moe/f6wehj.png') no-repeat center center;
      background-size: contain;
      animation: zoomIn 1s ease forwards;
      margin-bottom: 1rem;
    }

    .store-name {
      font-size: 30px;
      font-weight: bold;
      animation: fadeInText 1.2s ease forwards;
    }

    .tagline {
      font-size: 14px;
      color: #ccc;
      margin-top: 0.5rem;
      animation: fadeInText 1.5s ease forwards;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 0.7rem 1.6rem;
      background: #00ffc3;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0,255,195,0.2);
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #00c9a1;
      box-shadow: 0 0 18px rgba(0,255,195,0.5);
      animation: shake 0.4s ease;
    }

    /* ANIMATIONS */
    @keyframes fadeInIntro {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    @keyframes fadeInMain {
      from { opacity: 0; transform: scale(0.95) }
      to { opacity: 1; transform: scale(1) }
    }

    @keyframes fadeInText {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 500px) {
      .store-name {
        font-size: 24px;
      }

      .intro-screen h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div class="center-screen intro-screen" id="intro">
    <h1>WELCOME TO DAMX PROLIO</h1>
    <button onclick="showStore()">MULAKAN</button>
  </div>

  <!-- Store content -->
  <div class="center-screen store-screen" id="store">
    <div class="logo"></div>
    <div class="store-name">DAMX STORE</div>
    <div class="tagline">ðŸ’« Servis Terbaik, Harga Berbaloi ðŸ’«</div>
    <div class="buttons">
      <a href="https://wa.me/60123456789" target="_blank">WhatsApp Business</a>
      <a href="https://t.me/DamxStoreOfficial" target="_blank">Telegram</a>
    </div>
  </div>

  <script>
    function showStore() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("store").style.display = "flex";
    }
  </script>

</body>
</html>
