<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .fall-text {
      font-size: 48px;
      opacity: 0;
      animation: dropText 2s ease forwards;
    }

    @keyframes dropText {
      0% { transform: translateY(-200px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 22px;
      background: linear-gradient(145deg, #e1e1e1, #ffffff);
      color: #000;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
      font-weight: bold;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .main-page {
      display: none;
      height: 100vh;
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 3px solid #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .main-title {
      font-size: 36px;
      margin-top: 1rem;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      margin: 1rem 0 2rem;
      animation: slideleft 6s linear infinite;
    }

    @keyframes slideleft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 1rem 2rem;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(145deg, #fff, #ccc);
      color: #000;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0px); }
    }
  </style>
</head>
<body>

  <!-- Loading Page -->
  <div class="loading-screen" id="loadingScreen">
    <div class="fall-text">DAMX STORE</div>
    <button class="start-btn" onclick="startPage()">MULAKAN</button>
  </div>

  <!-- Main Page -->
  <div class="main-page" id="mainPage">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="DAMX Logo" class="logo" />
    <h1 class="main-title">DAMX STORE</h1>
    <div class="subtitle">Teruskan berjuang. Kejayaan milik mereka yang konsisten ðŸ’ª</div>

    <div class="btn-group">
      <a href="https://wa.me/60123456789" target="_blank">
        <button class="action-btn">WhatsApp Business</button>
      </a>
      <a href="https://t.me/yourtelegramusername" target="_blank">
        <button class="action-btn">Telegram</button>
      </a>
    </div>
  </div>

  <script>
    function startPage() {
      document.getElementById('loadingScreen').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    }
  </script>

</body>
</html>
