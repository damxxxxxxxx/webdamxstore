<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .loader {
      font-size: 2.5rem;
      font-weight: bold;
      animation: fall 2s ease-out forwards;
      opacity: 0;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .start-btn {
      display: none;
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
      transition: all 0.3s ease-in-out;
    }
    .start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ffffff, #d0d0d0);
      box-shadow: 0 6px 20px rgba(255,255,255,0.3);
    }
    .main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in forwards;
    }
    .main-content img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .main-content p {
      font-size: 1rem;
      color: #ccc;
      max-width: 300px;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="intro">
    <div class="loader" id="loader">DAMX STORE</div>
    <button class="start-btn" id="startBtn">MULAKAN</button>
  </div>
  <div class="main-content" id="mainContent">
    <img src="https://files.catbox.moe/b5pfw2.jpg" alt="Logo DAMX STORE">
    <h1>DAMX STORE</h1>
    <p>Sukses bukan milik mereka yang kuat, tapi milik mereka yang terus berusaha ðŸ’ª</p>
  </div>  <script>
    window.onload = () => {
      const loader = document.getElementById("loader");
      const startBtn = document.getElementById("startBtn");
      setTimeout(() => {
        loader.style.opacity = "1";
        startBtn.style.display = "inline-block";
      }, 2000);

      startBtn.onclick = () => {
        document.querySelector(".intro").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      }
    }
  </script></body>
</html>
