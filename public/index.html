<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DAMX STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .fall-text {
      font-size: 48px;
      opacity: 0;
      animation: dropText 2s ease forwards;
    }

    @keyframes dropText {
      0% { transform: translateY(-200px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      background: #fff;
      color: #000;
    }

    .main-page {
      display: none;
      animation: fadeIn 2s ease forwards;
      padding: 3rem 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: zoomIn 2s ease;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-top: 1rem;
      font-size: 2.8rem;
      letter-spacing: 2px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin: 1.5rem 0;
      animation: slideText 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes slideText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 3rem;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .btn.trans {
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      color: white;
    }

    .btn.trans:hover {
      background: #fff;
      color: #000;
    }

    .btn.dark {
      background: #1a1a1a;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .btn.dark:hover {
      background: #333;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 14px;
      color: #666;
    }

    .shine {
      animation: shine 3s ease-in-out infinite;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 10px #00f7ff; }
      50% { text-shadow: 0 0 20px #00f7ff, 0 0 30px #00f7ff; }
      100% { text-shadow: 0 0 10px #00f7ff; }
    }
  </style>
</head>
<body>

  <!-- Loading -->
  <div class="loading-screen" id="loadingScreen">
    <div class="fall-text shine">DAMX STORE</div>
    <button class="start-btn" onclick="startPage()">MULAKAN</button>
  </div>

  <!-- Main Content -->
  <div class="main-page" id="mainPage">
    <img src="https://files.catbox.moe/b5pfw2.jpg" class="logo" alt="Logo DAMX" />
    <h1>DAMX STORE</h1>
    <div class="subtitle">üî• Terus Melangkah Walau Lambat ‚Äì Asal Konsisten üí™</div>

    <div class="btn-container">
      <a href="https://wa.me/60123456789" target="_blank" class="btn trans">WhatsApp</a>
      <a href="https://t.me/yourtelegramusername" target="_blank" class="btn trans">Telegram</a>
      <a href="https://youtube.com/@damxchannel" target="_blank" class="btn dark">YouTube</a>
      <a href="produk.html" class="btn dark">Produk Damx</a>
      <a href="payment.html" class="btn dark">Payment Damx</a>
      <a href="chat.html" class="btn trans">Chat Bot</a>
    </div>

    <footer>
      <p>¬© 2025 From <strong>DAMX STORE</strong> | Powered with ‚ù§Ô∏è</p>
    </footer>
  </div>

  <!-- Musik Latar -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/fd3c7j.mp3" type="audio/mp3">
  </audio>

  <script>
    function startPage() {
      const loading = document.getElementById("loadingScreen");
      const main = document.getElementById("mainPage");
      loading.style.display = "none";
      main.style.display = "block";
    }
  </script>

</body>
</html>
